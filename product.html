<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/product-style.css" />
    <title>Product</title>
  </head>
  <body>
    <header>
      <h1>LHfashion</h1>
      <nav>
        <a href="#">Categories</a>
        <a href="category.html">Brands</a>
        <a href="#">Seasons</a>
      </nav>
    </header>
    <main>
      <div class="breadcrumb-container">
        <span> <a href="index.html" aria-label="breadcrumb">Home</a></span>
        <span><img src="" alt="right-arrow" width="20"></span>
        <span><a href="category.html" aria-label="breadcrumb">Brands</a></span>
        <span><img src="" alt="right-arrow" width="20"></span>
        <a
            href="/brands.html"
            aria-label="breadcrumb"
            class="brand-breadcrumb"
          ></a
        ></span>
        <span><img src="" alt="right-arrow" width="20" /></span>
        <span class="selected-crumb"
          ><a href="" aria-label="breadcrumb" class="product-breadcrumb"></a
        ></span>
      </div>
    <div>
      <section class="image">
        <img src="images/black-tshirt-2.png" alt="Black t-shirt adidas" />
      </section>
      <section class="purchaseBox">
        <h3>Black t-shirt adidas</h3>
        <p>Adidas | t-shirt</p>
        <form>
          <label
            >Choose a size
            <select name="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
      </section>
      <section class="info">
        <h2>Product Information</h2>
        <dl>
          <dt>Model name</dt>
          <dd>Black t-shirt adidas</dd>
          <dt>Color</dt>
          <dd>Black</dd>
          <dt>Inventory number</dt>
          <dd>1163</dd>
        </dl>
        <h1>adidas</h1>
        <p>adidas IMPOSSIBLE IS NOTHING</p>
      </section>
    </div>
    </main>
  </body>
</html>
